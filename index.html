<!DOCTYPE html>
<html>
 
    <head>
        <meta charset="utf-8">
    </head>
 
    <body>
        <script src="phaser/dist/phaser.2.6.2.min.js"></script>
        <script src="js/game.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
		<!-- Modal -->
	  <div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">
		
		  <!-- Modal content-->
		  <div class="modal-content">
			<div class="modal-header">
			  <button type="button" class="close" data-dismiss="modal">&times;</button>
			  <h4 class="modal-title">RACE COMPLETE!</h4>
			</div>
			<div class="modal-body" style="width:220px; float:left;" id='scoreboard'>
			</div>
			<img style="width:100px; height:100px;" id="placeBadge">
			</img>
			<div class="modal-footer">
			  <button type="button" class="btn btn-default" onclick="resetResults();">Reset results</button>
			  <button type="button" class="btn btn-default" onclick="restartGame();" data-dismiss="modal">Try again</button>
			</div>
		  </div>
		  
		</div>
	  </div>
		
		
    </body>
</html>
